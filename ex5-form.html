<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid mt-5">
        <form>
            <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1">
                <div class="col">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control">
                </div>

                <!-- Email -->
                <div class="col">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" class="form-control">
                </div>

                <!-- Gender -->
                <div class="col">
                    <label>Gender</label>
                    <div class="pt-2">
                        <div class="form-check form-check-inline">
                            <input type="radio" name="gender" id="male" value="male" class="form-check-input">
                            <label for="male" class="form-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="gender" id="female" value="female" class="form-check-input">
                            <label for="female" class="form-label">Female</label>
                        </div>
                    </div>
                </div>

                <!-- Country -->
                <div class="col">
                    <label for="country" class="form-label">Country</label>
                    <select id="country" class="form-select">
                        <option selected>Select your country</option>
                        <option>USA</option>
                        <option>Singapore</option>
                        <option>UK</option>
                    </select>
                </div>

                <!-- Subscribe -->
                <div class="col">
                    <div class="mt-4 form-check form-check-inline">
                        <input type="checkbox" id="subscribe" class="form-check-input">
                        <label for="subscribe" class="form-label">
                            Subscribe to newsletter
                        </label>
                    </div>
                </div>

            </div>

            <!-- Message -->
            <div class="row">
                <div class="col-lg-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" rows="4" class="form-control"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row justify-content-center text-center">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
